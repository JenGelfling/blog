<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <button type="button" class="button" onclick="switchTheme()">
        Light/Dark mode switch.
    </button>
    <form id="content">
        <label for="username">User name:</label><br>
        <input type="text" id="username" name="username" placeholder="User name" required><br>
        <label for="title">Blog title:</label><br>
        <input type="textarea" id="title" name="title" placeholder="Blog title" required><br><br>
        <label for="blog">Blog content:</label><br>
        <input type="textarea" id="blog" name="blog" placeholder="Blog content" required><br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>

</body>
</html>
