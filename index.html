<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/form.css">
    <link rel="stylesheet" type="text/css" href="./Assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button type="button" onclick="switchTheme()">Light/Dark mode switch.</button>
    </header>
    <main>
        <h3>Write a new post!</h3>
        <form id="content">
        <div>
        <label for="username">User name:</label><br>
        <input type="text" id="username" name="username" placeholder="User name" required>
        </div><br>
        <div>
        <label for="title">Blog title:</label><br>
        <input type="text" id="title" name="title" placeholder="Blog title" required>
        </div><br>
        <div>
        <label for="blog">Blog content:</label><br>
        <textarea id="blog" rows="5" cols="30" name="blog" placeholder="Blog content" required></textarea>
        </div><br><br>
        <input type="submit" value="Submit">
        </form>
    </main>
    <aside>
        <div>
            <h3>Blog time!</h3>
            <img src="./Assets/blog-photo-andrew-neel-unsplash.jpg" alt="Computer on desk.">
        </div>
    </aside>

    <script src="./Assets/js/form.js"></script>
    <script src="./Assets/js/logic.js"></script>

</body>
</html>
